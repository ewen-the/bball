<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index
    </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div id="court-contain">
            <img id="court-img" src="assets/court/51439.jpg" alt="court">

        </div>

        <div class="shot-buttons">
            <button id="made-shot">Made</button>
            <button id="missed-shot">Miss</button>
        </div>

        <div class="stats-table">
            <table>
                <thead>
                    <tr>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Steals</th>
                        <th>Blocks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="points-counter">0</td>
                        <td id="assists-counter">0</td>
                        <td id="rebounds-counter">0</td>
                        <td id="steals-counter">0</td>
                        <td id="blocks-counter">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
